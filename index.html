<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Connect-7</title>

		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="assets/styles/common-forms.css">
		
		<link rel="stylesheet" href="assets/styles/index-main.css">
		<link rel="stylesheet" href="assets/styles/index-map.css">
		<link rel="stylesheet" href="assets/styles/index-input.css">
		<link rel="stylesheet" href="assets/styles/index-pref.css">
		<link rel="stylesheet" href="assets/styles/index-landing.css">
		<link rel="stylesheet" href="assets/styles/index-more-funcs.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>


		<script src="assets/scripts/index-main.js"></script>
		<script src="assets/scripts/index-data.js"></script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrBPYvlDJmXgY_Smyoig8fFX4aTVORVtg&callback=gMapReady"></script>
	</head>

	<body>
		<div id="landing-bkg"></div>

		<!-- map -->
		<div id="map" class="map-landing"></div>
		<div id="modal">
			<div id="imgCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
					  <img class="carousel-img">
					</div>

					<div class="item">
					  <img class="carousel-img">
					</div>

					<div class="item">
					  <img class="carousel-img">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#imgCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
			  	<a class="right carousel-control" href="#imgCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
			  	</a>
			</div>

			<div id = "cardTemp" class="card example-1 scrollbar-ripe-malinka">
	            <div class="card-body"></div>
        	</div>
		</div>

		<!-- components specific to landing except map -->
		<div id="landing">
			<!-- logo -->
			<img id="landing-logo" src="assets/img/logo-square.png">
			<div id="landing-title">Connect-7</div>
		</div>

		<!-- textbox input -->
		<div id="input-wrapper" class="input-wrapper-landing">
			<img id="input-logo" class="input-logo-landing" src="assets/img/logo-square.png">
			<div id="input-wrapper-main" class="input-wrapper-main-landing">
				<div id="input-tags">
					<div id="input-tag-dummy" class="input-tag-elem input-tag-hidden">
						<div class="input-tag-elem-text"></div>
						<img class="input-tag-elem-remove" src="assets/img/x-mark-24.png">
					</div>
				</div>
				<div id="text-field-autocomplete-wrapper">
					<input id="text-field" type="text">
				</div>
			</div>
		</div>

		<div id="bottom-bar" class="bottom-bar-landing">
			<div id="pref">
				<div id="pref-title-wrapper">
					<!-- <div id="pref-title">Preferences</div> -->
				</div>
				<div id="pref-inner-wrapper">
					<div id="pref-col1-wrapper">
						<div id="pref-col1">
							<div id="pref-language">
								Language:
								<div id="pref-spacer"></div>
								<select id = "pref-language-select" class="selectpicker" multiple title="Choose all...">
									<option>English</option>
									<option>Spanish</option>
									<option>French</option>
									<option>Japanese</option>
									<option>Korean</option>
								</select>
							
							</div>

							<div id = "pref-location">
								Location:
								<div class="btn-group" role="group" aria-label="...">
								  <button type="button" class="location btn btn-info active">Both</button>
								  <button type="button" class="location btn btn-info">Domestic</button>
								  <button type="button" class="location btn btn-info">International</button>
								</div>
							</div>
						</div>
					</div>
					<div id="pref-col2-wrapper">
						<div id="pref-col2">
							<div id = "pref-duration">
								Trip Duration (# of days):  
								<input type="number" id="tripDuration" step="1">
							</div>
							<div id = "pref-price">
								Price Range:
								<div id="pref-spacer"></div>
								<select id = "pref-price-select" class="selectpicker" title="Choose one of the following...">
									<option>$0-$500</option>
									<option>$500-$1,000</option>
									<option>$1,000-$2,000</option>
									<option>$2,000-$3,000</option>
									<option>$3,000-$4,000</option>
									<option>$4,000-$5,000</option>
									<option>Over $5,000</option>
								</select>
							</div>					
						</div>
					</div>
				</div>
			</div>
			<div id="more-funcs">
				<div id="more-funcs-inner">
					<button id="more-funcs-email" type="button" class="btn btn-primary">Email Bookmarks</button>
					<button id="more-funcs-bookmarks" type="button" class="btn btn-info">Zoom to Bookmarks</button>
					<button id="more-funcs-clear" type="button" class="btn btn-danger">Clear Bookmarks</button>
					<button id="more-funcs-undo" type="button" class="btn btn-secondary" disabled>Undo Clear</button>
				</div>
			</div>
		</div>
	</body>
</html>
